<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include header.html %}
  <div class="container-lg">
    <div class="row">
      <div class="col">
        <h2 class="site-maintitle my-3 text-center text-lg-start"><span class="organizers-highlight">Please select an organization to see more details.</span></h2>
        <p>Here are some Cornell Giving Day fundraisers you might consider donating to:</p>
        {% for post in site.posts %}
        <article>
          <h2>
            <a href="{{ post.url | relative_url }}">
              {{ post.title }}
            </a>
          </h2>
        </article>
        {% endfor %}
      </div>
    </div>
  </div>

  {% include footer.html %}
  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
